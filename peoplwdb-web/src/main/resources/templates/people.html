<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
Here are some people:
<ol>
    <li th:each="person : ${people}" th:text="${person}">My Junk Person</li>
</ol>


<div class="col-8 mx-auto">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Mail Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.lastName}">Mark</td>
            <td th:text="${person.firstName}">Otto</td>
            <td th:text="${person.mailAddress}">@mdo</td>
            <td th:text="${person.phoneNumber}">@mdo</td>
            <td th:text="${person.formattedDate}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
